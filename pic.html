<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My A-Frame</title>
        <meta name="description" content="My A-Frame">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background= "color: black">
            <a-sky src= gallery.jpg></a-sky>
            <a-assets>
                <img id="boxTexture" src="tex.jpg">
            </a-assets>
            <a-box src= "#boxTexture" position= "0 0 -4" color= "#ffefd5" height= "2" width= "2" depth= "2" rotation="0 25 45"></a-box>
            <a-entity position="0 0 -3" animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing:linear">
            <a-camera position="0 1.25 5"></a-camera>
            </a-entity>
        </a-scene> 
    </body>
</html>
